<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - FarmEase</title>
    <style>
      /* Base Background */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #2c5f2d, #a78a5f);
        font-family: Arial, sans-serif;
      }

      /* Container for Forgot Password Section */
      .forgot-password-container {
        width: 400px;
        padding: 2.5rem;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      /* Title Styling */
      .forgot-password-container h1 {
        font-size: 2rem;
        color: #2c5f2d;
        margin-bottom: 1.5rem;
      }

      /* Motivational Text Styling */
      .forgot-password-container .motivational-text {
        font-size: 1rem;
        color: #444;
        margin-bottom: 1.5rem;
      }

      /* Input Fields */
      .forgot-password-container input[type="email"] {
        width: 100%;
        padding: 0.8rem;
        margin-bottom: 1rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
        box-sizing: border-box;
      }

      /* Button Styling */
      .forgot-password-container button {
        width: 100%;
        padding: 0.8rem;
        background-color: #b5651d;
        border: none;
        color: #ffffff;
        font-size: 1rem;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 1rem;
        transition: background-color 0.3s ease;
      }

      .forgot-password-container button:hover {
        background-color: #8a4d15;
      }

      /* Link Styling */
      .forgot-password-container a {
        color: #2c5f2d;
        text-decoration: none;
        font-size: 0.9rem;
        display: inline-block;
        margin-top: 1rem;
        transition: color 0.3s ease;
      }

      .forgot-password-container a:hover {
        color: #1d441e;
      }
    </style>
  </head>
  <body>
    <div class="forgot-password-container">
      <h1>Reset Password</h1>
      <p class="motivational-text">
        Enter your email where the reset link will be sent
      </p>
      <div th:if="${message}" class="message" th:text="${message}"></div>
      <form action="#" th:action="@{/forgot-password}" method="post">
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
        <button type="submit">Send Reset Link</button>
      </form>
      <p><a th:href="@{/login}">want to return to login? click here</a></p>
    </div>
  </body>
</html>
