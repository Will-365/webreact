<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - FarmEase</title>
    <style>
      /* Background and Base Styles */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #2c5f2d, #a78a5f);
        font-family: Arial, sans-serif;
      }

      /* Centered Form Container */
      .login-container {
        width: 350px;
        padding: 2rem;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      /* Title Styles */
      .login-container h1 {
        font-size: 2rem;
        color: #2c5f2d;
        margin-bottom: 0.5rem;
      }

      /* Icon Styles */
      .login-icon {
        width: 100px;
        margin: 1rem 0;
      }

      /* Form Field Styles */
      .login-container input[type="text"],
      .login-container input[type="password"] {
        width: 100%;
        padding: 0.8rem;
        margin: 0.5rem 0;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
        box-sizing: border-box;
      }

      /* Button Styles */
      .login-container button {
        width: 100%;
        padding: 0.8rem;
        background-color: #b5651d;
        border: none;
        color: #ffffff;
        font-size: 1rem;
        font-weight: bold;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 1rem;
        transition: background-color 0.3s ease;
      }

      .login-container button:hover {
        background-color: #8a4d15;
      }

      /* Link Styles */
      .login-container a {
        color: #2c5f2d;
        text-decoration: none;
        font-size: 0.9rem;
        display: inline-block;
        margin-top: 0.8rem;
        transition: color 0.3s ease;
      }

      .login-container a:hover {
        color: #1d441e;
      }

      /* Message and Error Styles */
      .login-container p {
        font-size: 0.9rem;
        color: #333;
        margin-top: 0.5rem;
      }

      .login-container p[th\\:if="${param.logout}"] {
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Login</h1>
      <!-- Farmer Icon -->
      <img src="icon30.png" alt="Farmer Icon" class="login-icon" />

      <div>
        <p th:text="${message}"></p>
      </div>
      <form action="#" th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="Username" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>
      <p th:text="${error}"></p>
      <p><a th:href="@{/register}">Don't have an account? Register here</a></p>
      <p th:if="${param.logout}">You have been logged out successfully.</p>
      <p><a href="forgot-password.html">Forgot Password?</a></p>
    </div>
  </body>
</html>
